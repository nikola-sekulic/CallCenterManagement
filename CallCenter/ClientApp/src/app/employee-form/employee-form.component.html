<h1>New Employee</h1>
<p>
  {{employee | json }}
</p>
<form>
  <div class="form-group">
    <label for="designationId ">Designtion</label>
    <select id="designationId" class="form-control" (change)="onMakeChange()" [(ngModel)]="employee.designationId" name="designationI">
      <option value=""></option>
      <option *ngFor="let m of designations" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Qualification</label>
    <input type="text" class="form-control">
  </div>

  <p>Gender</p>

  <label for="male" class="radio-inline">
    <input type="radio" name="gender" id="male" value="male" [(ngModel)]="employee.gender"> Male
    </label>
  <label for="female" class="radio-inline">
    <input type="radio" name="gender" id="female" value="female" [(ngModel)]="employee.gender"> Female
  </label>
    
</form>
